<!DOCTYPE html>
 <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="discription" content="A Simple tic tac toe game">
      <meta name="author" content="Yarramuthala Suneel Kumar">
      <meta name="keywords" content="tic, tac, toe, tic-tac-toe, tictactoe, Tic-Tac-Toe ">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Tic-Tac-Toe</title>
      <link rel="stylesheet" href="css/main.css">
      <link rel="icon" href="favicon/ttt.png" type="image/x-icon">
    </head>
    <body>
      <header>
        <p class="game-title">TIC-TAC-TOE</p>
        <p class="game-discription">A Fun Two Player Game</p>
      </header>
      <main>
        <div class="players">
          <p>Player One <span class="x-icon">❌</span></p>
          <p>Player Two <span class="o-icon">⭕</span></p>
        </div>
        <div class="scores">
          <div class="one-s" id="oneS">0</div>
          <div class="two-s" id="twoS">0</div>
        </div>
        <div class="message">
          Press Start To Begin
        </div>
        <div class="btn">
          <button id="start">Start</button>
          <button id="reset">Reset</button>
        </div>
        <div class="game-zone">
          <div class="card tl"><img src="" alt=""></div>
          <div class="card tm"><img src="" alt=""></div>
          <div class="card tr"><img src="" alt=""></div>
          <div class="card ml"><img src="" alt=""></div>
          <div class="card mm"><img src="" alt=""></div>
          <div class="card mr"><img src="" alt=""></div>
          <div class="card bl"><img src="" alt=""></div>
          <div class="card bm"><img src="" alt=""></div>
          <div class="card br"><img src="" alt=""></div>
        </div>
      </main>
      <footer>
        <p>Thank You For Playing</p>
        <p>By SUNIL</p>
      </footer>
      <script src="js/main.js"></script>
    </body>
 </html>
